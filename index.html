<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Info Form</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    a.continue-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #00f0ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">User Information Form</h1>
  <form action="#" method="post" enctype="multipart/form-data">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="email">Gmail Address:</label>
    <input type="email" id="email" name="email" required pattern=".+@gmail\.com" />

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required />

    <label for="house">House Number:</label>
    <input type="text" id="house" name="house" required />

    <label for="picture">Upload Picture:</label>
    <input type="file" id="picture" name="picture" accept="image/*" />

    <input type="submit" value="Submit" />
  </form>

  <a href="https://example.com/next-page" class="continue-link">Continue to Next Page</a>
</body>
</html>
